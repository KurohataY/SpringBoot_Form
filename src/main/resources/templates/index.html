<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>お問い合わせフォーム</title>
</head>
<body >
	<!--問合せフォーム-->
	<h1>お問い合わせ内容入力画面</h1>
	<form method="get" action="formaction">
		<input type="text" name="name" placeholder="お名前（255文字以内）" maxlength='255' required>
		<input type="email" name="mail" placeholder="メールアドレス（255文字以内）"  maxlength='255' required>
		<input type="text" name="message" placeholder="メッセージ（255文字以内）" maxlength='255' required>
		<input type="submit" value="送信ボタン">
	</form>
	</body>
</html>
